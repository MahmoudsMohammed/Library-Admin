<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/bootstrap.css" />
    <title>Library-Admin</title>
  </head>
  <body>
    <div class="container">
      <div class="py-5 px-3 row justify-content-center">
        <h1 class="text-center mb-4">Library-Admin</h1>
        <form action="#" class="col-md-6 p-0">
          <div class="mb-3">
            <label for="title" class="form-label">Email address</label>
            <input
              type="text"
              class="form-control"
              id="title"
              placeholder="Enter Book Title"
            />
          </div>
          <div class="mb-3">
            <label for="author" class="form-label">Author Name</label>
            <input
              type="text"
              class="form-control"
              id="author"
              placeholder="Name Of Author"
            />
          </div>
          <div class="mb-3">
            <label for="isbn" class="form-label">Book ISBN#</label>
            <input
              type="text"
              class="form-control"
              id="isbn"
              placeholder="Enter Book ISBN"
            />
          </div>
          <input
            type="submit"
            class="form-control bg-dark text-light"
            id="submit"
            value="Add Book"
          />
        </form>
      </div>
    </div>
    <script src="script/bootstrap.js"></script>
    <script src="script/main.js"></script>
  </body>
</html>
